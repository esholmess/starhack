<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlan Verme Sayfası</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>İlan Verme Sayfası</h1>
        <div class="button-container">
            <button onclick="showForm('help')" class="btn">Yardım Ediyor</button>
            <button onclick="showForm('need-help')" class="btn">Yardım Gerekiyor</button>
        </div>
        <form id="form" class="form-container" style="display:none;">
            <label for="name">İsim:</label>
            <input type="text" id="name" class="input-field"><br>
            <label for="dob">Doğum Tarihi:</label>
            <input type="date" id="dob" class="input-field"><br>
            <div id="conditional-fields"></div>
            <label for="budget">Toplam Bütçe Miktarı:</label>
            <input type="number" id="budget" class="input-field"><br>
            <label for="email">E-posta:</label>
            <input type="email" id="email" class="input-field"><br>
            <button type="button" onclick="submitForm()" class="btn">İlanı Ver</button>
        </form>
        <a href="ads.html" class="link">Verilen İlanları Görüntüle</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
